group 'artamedia'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'org.scalacheck', name: 'scalacheck_2.12', version: '1.13.5'
    testCompile 'org.scalatest:scalatest_2.12:3.0.4'
    testCompile 'junit:junit:4.12'

    compile 'org.scala-lang:scala-library:2.12.3'
    compile group: 'io.reactivex', name: 'rxscala_2.12', version: '0.26.5'
    compile group: 'com.itv', name: 'lifecycle_2.12', version: '0.19'
    compile 'com.github.jonw2000:finscrapes:0.2'
}
